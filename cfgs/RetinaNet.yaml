data:
  annotation_format: x1y1wh
  degrees: 0.373
  fliplr: 0.5
  flipud: 0.0
  hsv_h: 0.0138
  hsv_s: 0.664
  hsv_v: 0.464
  ignored_input: True
  input_height: 640
  input_mean: [0.46431773, 0.44211456, 0.4223358]
  input_std: [0.29044453, 0.28503336, 0.29363019]
  input_width: 640
  mixup: 0.25
  mosaic: 1.0
  numofclasses: 1
  scale: 0.5
  shear: 0.602
  translate: 0.245
exp_name: RetinaNet
seed: None
inference:
  iou_thres: 0.55
  nms_type: nms
  obj_thres: 0.4
loss:
  cls_type: bce
  focal_alpha: 0.25
  focal_gamma: 2.0
  reg_type: ['l1','giou']
  use_focal: True
  weight: [7.0, 7.0, 1.0]
model:
  anchor_ratios: [2, 3]
  anchor_scales: [0.75, 1]
  assignment_iou_threshold: 0.5
  assignment_iou_type: iou
  assignment_type: default
  backbone: resnet50
  fpnlevels: [3, 4, 5, 6, 7]
  head: retina_head
  name: RetinaNet
  neck: retina_neck
  use_anchor: True
training:
  accumulate: 2
  batch_size: 16
  eval_interval: 20
  final_epoch: 300
  optimizer:
    lr: 0.002
    momentum: 0.937
    type: sgd
    warm_up_init_lr: 1e-05
    warm_up_init_momentum: 0.1
    weight_decay: 0.0005
  schedular:
    lrf: 0.01
    type: cosine
  train_img_anns_path: CrowdHuman/annotation_train_coco_style.json
  train_img_path: CrowdHuman/Images_train
  using_autocast: True
  val_img_anns_path: CrowdHuman/annotation_val_coco_style.json
  val_img_path: CrowdHuman/Images_val
  val_metric: coco
  warm_up_steps: 1000
  workers: 8
