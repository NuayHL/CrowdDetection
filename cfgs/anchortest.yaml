data:
  annotation_format: x1y1wh
  degrees: 0.373
  fliplr: 0.5
  flipud: 0.0
  hsv_h: 0.0138
  hsv_s: 0.664
  hsv_v: 0.464
  ignored_input: True
  input_height: 640
  input_mean: [0.46431773, 0.44211456, 0.4223358]
  input_std: [0.29044453, 0.28503336, 0.29363019]
  input_width: 640
  mixup: 0.243
  mosaic: 0.0
  numofclasses: 1
  scale: 0.5
  shear: 0.602
  translate: 0.245
exp_name: YOLOv3_siou
inference:
  iou_thres: 0.6
  nms_type: nms
  obj_thres: 0.75
loss:
  cls_type: bce
  focal_alpha: 0.25
  focal_gamma: 2.0
  reg_type: ['siou', 'l1']
  use_focal: False
  weight: [5.0, 5.0, 0.2]
model:
  anchor_ratios: [1]
  anchor_scales: [1]
  assignment_iou_threshold: 0.5
  assignment_iou_type: iou
  assignment_type: default
  backbone: darknet53
  fpnlevels: [4]
  head: yolov3_head
  name: yolov3
  neck: yolov3_neck
  structure_extra: None
  use_anchor: True
seed: None
training:
  accumulate: 1
  batch_size: 8
  eval_interval: 20
  final_epoch: 200
  last_no_mosaic: 15
  optimizer:
    lr: 0.002
    mode: default
    momentum: 0.937
    para_group: None
    type: adam
    warm_up_init_lr: 1e-05
    warm_up_init_momentum: 0.8
    weight_decay: 0.0005
  schedular:
    extra: [{'lrf': 0.01}]
    type: cosine
  train_img_anns_path: CrowdHuman/annotation_train_coco_style.json
  train_img_path: CrowdHuman/Images_train
  using_autocast: True
  val_img_anns_path: CrowdHuman/annotation_val_coco_style.json
  val_img_path: CrowdHuman/Images_val
  val_metric: coco
  warm_up_steps: 1000
  workers: 4
