exp_name: YOLOv3_siou
loss:
  cls_type: bce
  focal_alpha: 0.25
  focal_gamma: 2.0
  reg_type: ['siou', 'l1']
  use_focal: False
  weight: [5.0, 5.0, 0.2]
model:
  anchor_ratios: [2, 3]
  anchor_scales: [0.75, 1]
  assignment_iou_threshold: 0.5
  assignment_iou_type: iou
  assignment_type: default
  backbone: darknet53
  fpnlevels: [3, 4, 5]
  head: yolov3_head
  name: yolov3
  neck: yolov3_neck
  use_anchor: True
training:
  batch_size: 32
  eval_interval: 20
  final_epoch: 300
  last_no_mosaic: 15
  warm_up_steps: 1000
  using_autocast: True
  optimizer:
    lr: 0.005
    mode: default
    momentum: 0.937
    type: sgd
    weight_decay: 0.0005
    warm_up_init_lr: 1e-05
    warm_up_init_momentum: 0.8
  schedular:
    extra: [{"lrf":0.01}]
    type: cosine
  train_img_anns_path: CrowdHuman/annotation_train_coco_style.json
  train_img_path: CrowdHuman/Images_train
  val_img_anns_path: CrowdHuman/annotation_val_coco_style.json
  val_img_path: CrowdHuman/Images_val
  val_metric: coco
  workers: 8
inference:
  iou_thres: 0.6
  nms_type: nms
  obj_thres: 0.75
